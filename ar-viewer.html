        body {

            overflow: hidden;

        #ar-scene {

        #filter-canvas {

            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        .btn:disabled {

        }

            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .filter-strength label {
            color: white;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .filter-strength input[type="range"] {

        }
        
        .filter-strength span {
            color: white;
            font-size: 14px;
            min-width: 40px;
        }
        
        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 80%;
        }
        
        .hidden {

        }
    </style>
